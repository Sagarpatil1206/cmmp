<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input page</title>
</head>
<body>
    <form method="post" action="/">
        <h1> Postal code search</h1>
        <select name="choices">
            <option value="zip">Zip Code</option>
            <option value="branch">Branch Name</option>
        </select><br>
        <label>Enter Branch name:</label><br>
        <input type="text" name="branchName" style="width:30rem; border-radius: 5px;"><br>
        <label>Enter Zip code:</label><br>
        <input type="text" maxlength="6" name="zipCode" style="width:30rem; border-radius: 5px;"><br><br>
        <input type="submit" style="background-color : lightgreen">
    </form>
</body>
</html>
