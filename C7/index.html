<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>
<body>
    <form method="post" action="/">
        <h1>Search post office</h1>
        <select name="choices">
            <option value="zip">Zip Code</option><br>
            <option value="branch">branch name: </option><br>
        </select><br>
        <label for="zip">Zip Code</label><br>
        <input type="number" maxlength="6" id="zip" name="zipcode" style="width: 30rem;"><br>
        <label for="branch">Post Office name</label><br>
        <input type="text" id="branch" name="branchname" style="width: 30rem;"><br><br>
        <button type="submit" style="background-color: skyblue;">Search Post Office</button>
    </form>
</body>
</html>
